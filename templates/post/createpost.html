
{% extends 'base.html' %}
{% block content %}

  <form method="post">
    {% csrf_token %}
    <div class="container-sm card mb-5 vh-50" id="post_{{ object.pk }}">
      <div class="card-body">

        <h5 class="card-title">@{{ user.username }}, create new post</h5>

        <p>
          <textarea
            rows="8"
            style="width: 100%; resize: none; border: none"
            name="{{ form.content.name }}"
            id="{{ form.content.id }}"
            required
          ></textarea>
        </p>

        <div class="btn-toolbar">

          <div class="btn-group mr-auto">
            <input class="btn btn-sm btn-primary" type="submit" value="Create">
          </div>
          <a href="{{ back }}" class="btn btn-sm btn-primary">Back</a>
        </div>

      </div>
    </div>
  </form>
{% endblock %}


{% extends 'base.html' %}
{% block content %}

  <div class="container-sm card mb-5" id="post_{{ object.pk }}">
    <div class="card-body">

      <h5 class="card-title">@{{ user.username }}, are you sure you want to delete it?</h5>

      <p class="card-text">{{ object.content|linebreaksbr }}</p>

      <div class="btn-toolbar">

        <div class="btn-group mr-auto">

          <form method="post">{% csrf_token %}
            <input class="btn btn-sm btn-danger" type="submit" value="Delete">
          </form>
          <button class="btn btn-sm btn-primary" onclick="window.history.back()">Back</button>
        </div>

      </div>

    </div>
  </div>
{% endblock %}

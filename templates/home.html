{% extends 'base.html' %}
{% block content %}
  <div class="container-sm card mb-5" id="post_{{ post.pk }}">
    <div class="card-body">

      {{ readme|safe }}

      <h5 class="card-title">What is Thinktank?</h5>

      <p>
        It's a social media service made in
        <a href="https://www.djangoproject.com/">Django</a>
        web framework.
      </p>

      <p>
        Chat functionality was made with
        <a href="https://channels.readthedocs.io/en/stable/">Django Channels</a>
        and websockets.
      </p>

      <a href="http://www.github.com/mateuszgrzyb/thinktank">Source code</a>

    </div>
  </div>
{% endblock %}

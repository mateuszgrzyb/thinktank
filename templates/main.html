
{% extends 'base.html' %}
{% block content %}

  What chat room would you like to enter, {{ username }}?<br>
  <form action="{% url 'chat:home' %}" method="post">
    {% csrf_token %}
    <select name="room">
      {% for room in rooms %}
        <option value='{{ room.anonymous }}:{{ room.url }}'>{{ room.name }}</option>
      {% endfor %}
    </select>
    <input type="submit" value="Enter">
  </form>

{% endblock %}

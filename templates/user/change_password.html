{% extends 'base_no_navbar.html' %}
{% block content_no_navbar %}


  <div class="jumbotron myoutsidebox">
    <div class="container p-5 w-50 mybox" >
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <h3 class="text-center">Change Password</h3>
        </div>
        <div class="form-group">
          <input type="password" name="{{ form.old_password.name }}" class="form-control input-group-text" placeholder="Old Password">
        </div>
        <div class="form-group">
          <input type="password" name="{{ form.new_password1.name }}" class="form-control input-group-text" placeholder="New Password">
        </div>
        <div class="form-group">
          <input type="password" name="{{ form.new_password2.name }}" class="form-control input-group-text" placeholder="Repeat New Password">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-secondary w-100">Submit</button>
        </div>
      </form>
      <a href="{{ back }}" class="btn btn-secondary w-100">Back</a>
    </div>
  </div>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Change Password">
    </form>

{% endblock %}
